
<!DOCTYPE html>
    <head>

        <meta charset="utf-8">
        <title>register HTML</title>
        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/scripts.js"></script>
    </head>

    <body>

        <div class="page-container">
            <h1>用户注册</h1>
            <form action="adduser.php" method="post" onsubmit="return check()">
                <input type="email" name="username" class="username" id="username" placeholder="邮箱" autofocus="autofocus" required="required" onkeyup="this.value=this.value.replace(/\s+/g,'')">
                <input type="password" name="password" class="password" id="password" placeholder="密码" required="required" onkeyup="this.value=this.value.replace(/\s+/g,'')">
                <input type="password" name="password2" class="password2" id="password2" placeholder="确认密码" required="required" onkeyup="this.value=this.value.replace(/\s+/g,'')">
				<input type="text" name="passcode" style="width:197px;margin-left:-71px;" placeholder="点击输入验证码" required="required" onkeyup="this.value=this.value.replace(/\s+/g,'')"><img style="position:absolute;margin-top:38px;margin-left:5px;" src="code.php" onclick="this.src='code.php?'+Math.random();">

                <button type="submit" name="submit">点击注册</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
               <a href="enter.html" style="width:100%;text-decoration:none;">返回登陆</a>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        

    </body>

</html>
